<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Universal Response Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    textarea { width: 100%; height: 60vh; font-family: monospace; }
    button { margin-top: 1rem; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>üì• Received Data</h2>
  <textarea id="dataBox" readonly>Loading...</textarea><br />
  <button onclick="downloadFile()">‚¨áÔ∏è Download Response</button>

  <script>
    async function fetchData() {
      try {
        const res = await fetch('/data');
        const text = await res.text();
        document.getElementById('dataBox').value = text;
      } catch (e) {
        document.getElementById('dataBox').value = '‚ùå Error loading data';
      }
    }

    function downloadFile() {
      window.location.href = '/download';
    }

    // Auto-refresh every 3 seconds
    setInterval(fetchData, 3000);
    fetchData();
  </script>
</body>
</html>
